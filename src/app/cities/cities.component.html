<ul>
  <li *ngFor='let city of cities' >
    <button (click)="refreshTemperature(city)">{{city}}</button>
  </li>
</ul>

<p *ngIf = "selezionata !== undefined">
  La temperatura a {{selezionata}} e' di {{temperatura}} gradi
  <button (click) = 'clean()'>Chiudi</button>
</p>

<input #nuovo (keyup.enter)="addCity(nuovo.value);nuovo.value=''">
